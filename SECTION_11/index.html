<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- favicon muda o ícone que aparece junto do título na aba da pagina -->
   <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="main-container">

            <div id="banner-container">
                <img src="img/banner2.png" alt="">
            </div>

            <div id="form-container">
                <div id="form-box">
                    <img src="img/logo_instagram.png" alt="Instagram logo" id="logo-insta">
                    <form id="login-form">
                        <input type="text" name="username" id="username" placeholder="Phone number, user or e-mail">
                        <input type="password" name="pw" placeholder="Password">
                        <input type="submit" value="Log In">
                    </form>
                    
                    <div class="separator">
                        <div class="line"></div>
                        <span>Or</span>
                    </div>
                    
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="">
                                <img src="img/logo_facebook.svg" alt="Facebook login">
                                <span>Enter with Facebook!</span>
                            </a>
                        </div>
                        
                        <div id="forgot-pass">
                            <a href="#">Forgot the password?</a>
                        </div>
                    </div>
                    
                </div>
                
                <div id="register-container">
                    <p>Don't have an account? <a href="#">Sing In</a> </p>
                </div>
                
                <div id="get-app-container">
                    <p>Get the App!</p>
                    
                    <a href="#">
                        <img src="img/apple_btn.png" alt="Apple Store">
                    </a>
                    
                    <a href="#">
                        <img src="img/gplay_btn.png" alt="Play Store">
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacity</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Main Accounts</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Location</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy; 2023 Instagram from META</p>
    </footer>
</body>
</html>

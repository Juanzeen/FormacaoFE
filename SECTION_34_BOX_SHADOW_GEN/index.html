<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Box Shadow</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="box-shadow-generator">
      <div id="controls-container">
        <h2>Configurações da Box Shadow:</h2>

        <div class="form-control">
          <div class="range-input">
            <label for="horizontal">Deslocamento Horizontal</label>
            <input
              type="range"
              name="horizontal"
              id="horizontal"
              min="-100"
              max="100"
              value="5"
            />
          </div>

          <div class="reference-input">
            <input type="text" name="horizontal-value" id="horizontal-value" />
            <p>px</p>
          </div>
        </div>

        <div class="form-control">
          <div class="range-input">
            <label for="vertical">Deslocamento Vertical</label>
            <input
              type="range"
              name="vertical"
              id="vertical"
              min="-100"
              max="100"
              value="5"
            />
          </div>

          <div class="reference-input">
            <input type="text" name="vertical-value" id="vertical-value" />
            <p>px</p>
          </div>
        </div>

        <div class="form-control">
          <div class="range-input">
            <label for="blur">Intensidade do Blur</label>
            <input
              type="range"
              name="blur"
              id="blur"
              min="-100"
              max="100"
              value="10"
            />
          </div>

          <div class="reference-input">
            <input type="text" name="blur-value" id="blur-value" />
            <p>px</p>
          </div>
        </div>

        <div class="form-control">
          <div class="range-input">
            <label for="spread">Intensidade do Spread</label>
            <input
              type="range"
              name="spread"
              id="spread"
              min="-100"
              max="100"
              value="3"
            />
          </div>

          <div class="reference-input">
            <input type="text" name="spread-value" id="spread-value" />
            <p>px</p>
          </div>
        </div>

        <div class="form-control">
          <div class="range-input">
            <label for="color">Cor da Sombra</label>
            <input type="color" name="color" id="color" value="#000000" />
          </div>

          <div class="reference-input">
            <input type="text" name="color-value" id="color-value" />
          </div>
        </div>

        <div class="form-control">
          <div class="range-input">
            <label for="opacity">Opacidade</label>
            <input
              type="range"
              name="opacity"
              id="opacity"
              min="0"
              max="1"
              value="1"
              step="0.01"
            />
          </div>

          <div class="reference-input">
            <input type="text" name="opacity-value" id="opacity-value" />
          </div>
        </div>

        <div class="form-control">
          <div class="range-input">
            <label for="inset">Sombra Interna? (Inset)</label>
            <input type="checkbox" name="inset" id="inset" />
          </div>
        </div>
      </div>

      <div id="preview">
        <h2>Preview do Efeito Gerado</h2>
        <div id="box"></div>
      </div>
    </div>

    <div id="generated-rule">
      <h2>Copie o código para o seu CSS:</h2>
      <div id="rules-area">
        <p id="rule">box shadow: <span></span>;</p>
        <p id="webkit-rule">-webkit-box-shadow: <span></span>;</p>
        <p id="moz-rule">-moz-box-shadow: <span></span>;</p>
      </div>
      <p>Clique no quadro acima para copiar as regras!</p>
    </div>
  </body>
</html>

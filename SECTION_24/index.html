<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tabuada</h1>
    </header>

    <main>
      <h2>Digite o número e confirme para gerar a tabuada!</h2>
      <form id="operation-form">
        <div class="form-control">
          <label for="number">Tabuada de</label>
          <input type="number" name="number" id="number" placeholder="2" />
        </div>

        <div class="form-control">
          <label for="multiplicator">Até o número</label>
          <input
            type="number"
            name="multiplicator"
            id="multiplicator"
            placeholder="2"
            value="10"
          />
        </div>

        <input type="submit" value="Calcular">
      </form>

      <div id="multiplication-table">
        <h2 id="multiplication-title">Tabuada de: <span></span></h2>
        <div id="multiplicate-operations">
            <p>Informe um número para multiplicar na tabuada</p>
      </div>
    </main>
  </body>
</html>

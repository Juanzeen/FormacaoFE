<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de um aluno</title>
</head>

<script>
    function calculadora(){
        let disc = document.getElementById('materia');
            let nota1 = document.getElementById('n1');
            let nota2 = document.getElementById('n2');
            let nota3 = document.getElementById('n3');
            let nota4 = document.getElementById('n4');
            let res = document.getElementById('result');
            
            if (disc.value.length == 0 || nota1.value.length == 0 || nota2.value.length == 0 || nota3.value.length == 0 || nota4.value.length == 0){
                res.innerHTML = "Preencha todos os campos!";
            }else{
                let media = (parseFloat(nota1.value) + parseFloat(nota2.value) + parseFloat(nota3.value) + parseFloat(nota4.value)) / 4;
                
                res.innerHTML = `Resultado: sua média anual na disciplina de ${materia.value } é ${media}.`;
           
    }
}
</script>


<body>
 <h1>Calculadora de médias de um aluno</h1>
   <form action="calculadoraDeMedias" method="post"></form>
    <label for="materia">Matéria</label>
    <input type="text", name="materia", id="materia", class="quest" placeholder="Matéria" >
    <br>
    <br>
    <label for="nota1" class="label">Nota 1:</label>
    <input type="number" name="nota1" id="n1" class="quest" min="0" max="10" step="0.01" required placeholder="Nota do 1º bimestre">
    <br>
    <br>
    <label for="nota2" class="label">Nota 2:</label>
    <input type="number" name="nota2" id="n2" class="quest" min="0" max="10" step="0.01" required placeholder="Nota do 2º bimestre">
    <br>
    <br>
    <label for="nota3" class="label">Nota 3:</label>
    <input type="number" name="nota3" id="n3" class="quest" min="0" max="10" step="0.01" required placeholder="Nota do 3º bimestre">
    <br>
    <br>
    <label for="nota4" class="label">Nota 4:</label>
    <input type="number" name="nota4" id="n4" class="quest" min="0" max="10" step="0.01" required placeholder="Nota do 4º bimestre">
    <br>
</form>
<div id="sec">
    <p><input type="button" value="Calcular" onclick="calculadora()" id="btn"></p>
    <div id="result">
        <p>Resultado: </p>
    </div>
</div>
</body>
</html>

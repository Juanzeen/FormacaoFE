<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- termo container é usado como convenção para encapsular elementos e conseguir organizá-los -->
    <div class="container">
    </div>

    <div class="form-container">
        <div class="form-header">
            <h4>Formulário</h4>
        </div>

        <div class="form-body">

            <h1 id="form-title">Compartilhe conosco o fone  que deseja vender!</h1>
            <p>Preencha o formulário com as informações do seu headset.</p>

            <form >

                <div class="box-input">
                    <label for="title">Título do anúncio <span class="requiredF">*</span></label>
                    <input type="text" name="title" id="title" class="block" placeholder="Título da venda do seu fone" minlength="1" maxlength="30" required>
                </div>

                <div class="box-input">
                    <label for="title">Preço <span class="requiredF">*</span></label>
                    <input type="number" name="price" id="price" class="block" placeholder="Digite aqui o preço do fone" required>
                </div>

                
                <div class="box-input">
                    <label for="brand">Marca <span class="requiredF">*</span></label>
                    <input type="text" name="brand" id="brand" class="block" placeholder="Marca do seu fone" minlength="1" required>
                </div>
                
                <div class="box-input">
                    <label for="model">Modelo <span class="requiredF">*</span></label>
                    <input type="text" name="model" id="model" class="block" placeholder="Modelo do seu fone" minlength="1" required>
                </div>
                
                <div class="box-input">
                    <label for="date">Data de Compra <span class="requiredF">*</span></label>
                    <input type="date" name="date" id="date" class="block"  required>
                </div>
                
                <div class="box-input">
                    <p>Estado do fone no momento de compra <span class="requiredF">*</span></p>
                    <div class="radio">
                        <input type="radio" name="bought" id="new"  required>
                        <label for="new">Novo</label>
                    </div>

                    <div class="radio">
                        <input type="radio" name="bought" id="used"  required>
                        <label for="new">Usado</label>
                    </div>
                </div>
                
                <div class="box-input">
                    <label for="usagetime">Tempo de uso <span class="requiredF">*</span></label>
                    <input type="number" name="usagetime" id="usagetime" class="block" placeholder="Digite aqui o tempo de uso do fone (em meses)" minlength="1" maxlength="3" required>
                </div>
                
                
                
                <div class="box-input">
                    <!-- todos os radios recebem o mesmo name para que apenas um seja selecionado -->
                    <p>Estado atual do fone <span class="requiredF">*</span></p>
                    <div class="radio">
                        <input type="radio" name="state" id="perfect" required>
                        <label for="perfect">Perfeito</label>
                    </div>

                    <div class="radio">
                        <input type="radio" name="state" id="littleproblem" required>
                        <label for="littleproblem">Pouco danificado</label>
                    </div>
                   

                    <div class="radio">

                        <input type="radio" name="state" id="medproblems" required>
                        <label for="medproblems">Danificado</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="state" id="awful" required>
                        <label for="awful">Péssimo</label>
                    </div>
                </div>
                
                <div class="box-input">
                    <label for="desc">Descreva seu fone</label>
                    <textarea name="desc" id="desc" class="block" placeholder="Coloque os detalhes do fone: ranhuras, defeitos, motivo da venda..."></textarea>
                </div>

                <div class="tags-inputs">
                    <p>Filtros <span class="requiredF">*</span></p>
                    <ul class="filter-list">
                        <li>
                            <input type="checkbox" id="gamer" name="filter[]" value="gamer">
                            <label for="gamer">Gamer</label>
                        </li>

                        <li>
                            <input type="checkbox" id="music" name="filter[]" value="music">
                            <label for="music">Produção musical</label>
                        </li>

                        <li>
                            <input type="checkbox" id="day2day" name="filter[]" value="day2day">
                            <label for="day2day">Dia a dia</label>
                        </li>
                    
                    </ul>
                </div>

                <div class="tags-inputs">
                    <ul class="filter-list">
                        <li>
                            <input type="checkbox" id="cable" name="filter[]" value="cable">
                            <label for="cable">Cabeado</label>
                        </li>

                        <li>
                            <input type="checkbox" id="bt" name="filter[]" value="bt">
                            <label for="bt">Bluetooth</label>
                        </li>

                        <li>
                            <input type="checkbox" id="twoOfor" name="filter[]" value="twoOfor">
                            <label for="twoOfor">2.4 GHz</label>
                        </li>
                    
                    </ul>
                </div>

                <div class="tags-inputs">
                    <ul class="filter-list">
                        <li>
                            <input type="checkbox" id="starter" name="filter[]" value="starter">
                            <label for="starter">Entrada</label>
                        </li>

                        <li>
                            <input type="checkbox" id="medium" name="filter[]" value="medium">
                            <label for="medium">Mediano</label>
                        </li>

                        <li>
                            <input type="checkbox" id="highend" name="filter[]" value="highend">
                            <label for="highend">Top de Linha</label>
                        </li>
                    
                    </ul>
                </div>

                <div class="box-input">
                    <p>Fotos do fone: <span class="requiredF">*</span></p>
                    <div id="file-input">
                        <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                        <label for="images">Enviar fotos</label>
                    </div>
                </div>

                <div id="box-btn">
                    <input type="submit" value="Enviar" class="btn">
                    <input type="reset" value="Resetar" class="btn">
                </div>
                
            </form>
            
        </div>
    </div>

</body>
</html>
